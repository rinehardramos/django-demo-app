{% extends "base.html" %}

{% block content %}
<h2>Inventory List</h2>
<button type="button"><a href="{% url 'create_item' %}">Add Item</a></button>
<table>
  <tr>
    <th>Title</th>
    <th>Description</th>
    <th>Actions</th>
    <th>Completed</th>
    <th>Due Date</th>
  </tr>
  {% for item in inventory %}
  <tr>
    <td>{{ item.title }}</td>
    <td>{{ item.description }}</td>
    <td>
      <button type="button" id="action-1"><a href="{% url 'update_item' item.pk %}">Update</a></button>
      <button type="button" id="action-2"><a href="{% url 'delete_item' item.pk %}">Delete</a></button>
    </td>
    <td>
      {{ item.completed}}
    </td>
    <td>{{ item.due_date}}</td>
  </tr>
  {% empty %}
  <tr>
    <td colspan="2">No items found.</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
