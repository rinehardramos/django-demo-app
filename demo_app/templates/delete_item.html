{% extends "base.html" %}

{% block content %}
  <h2>Delete Item</h2>
  <p>Are you sure you want to delete the "{{ item.title }}" inventory item ?</p>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Yes</button>
    <button type="button"><a href="{% url 'list_items' %}">No</a></button>
  </form>
{% endblock %}
