{% extends "base.html" %}

{% block content %}
<div class="create_item">
    <form action="{% url 'create_item' %}" method="POST" autocomplete="off" >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
        <button type="button"><a href="{% url 'list_items' %}">Exit</a></button>
    </form>
</div>
{% endblock content %}
